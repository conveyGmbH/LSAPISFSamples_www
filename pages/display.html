<!DOCTYPE html>
<html>
    <head>
        <title>Lead Success API for Salesforce Samples - Display Data </title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" 
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; 
                    style-src 'self' 'unsafe-inline'; 
                    media-src 'self' data: https://*.convey.de http://*.convey.de; 
                    connect-src blob: http://*.convey.de https://*.convey.de ws://127.0.0.1:5504;" />
        <meta name="viewport" 
            content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

        <link href="../css/display.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../images/api-sf.ico">
    </head>

    <body>

        <header class="main-header">
            <div class="logo">
                <img src="../images/leadsuccess_white.svg" />
            </div>
            <div class="header-right">
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
        </header>


        <div class="sub-header">
            <h1 class="head-line">Salesforce API Manager</h1>

            <h3>API documentation available 
                <a href="docs/LeadSuccess_API_for SalesForce.pdf" download>here</a>
            </h3>
        </div>

         <main class="table">

            <section class="table__header">

                <div class="view-selector">
                    <select id="apiSelector">
                        <option value="" class="option">Select an entity</option>
                    </select>
                </div>
    
                <div class="input-group">
                    <input type="search" id="search" placeholder="Search Data.."/>
                    <img src="/images/search.png" alt="">
                </div>
                <div class="additional-views">
                    <label>
                        <input type="checkbox" value="LS_Lead"> LS Lead
                    </label>
                    <label>
                        <input type="checkbox" value="LS_LeadReport"> 
                        LS LeadReport
                    </label>
                </div>

            </section>

            <section class="table__body">
                <table>
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <p id="noDataMessage"></p>
                
            </section>
         </main>

         <div class="pagination">
            <button id="nextButton">Next</button>
          </div>


          <div id="errorMessage" class="error-message"></div>


        <script src="../js/controllers/displayController.js" type="module" defer></script>
        
    </body>

</html>
