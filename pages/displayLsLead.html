<!DOCTYPE html>
<html>

<head>
    <title>Lead Success API for Salesforce Samples - Display Data </title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://delightful-desert-016e2a610.4.azurestaticapps.net/ https://lsapisamplesbackend-bhesadgtbja4dmgq.germanywestcentral-01.azurewebsites.net/; style-src 'self' 'unsafe-inline'; media-src 'self' data: https://*.convey.de http://*.convey.de; object-src 'self' blob: data:; frame-src 'self' blob: data:; connect-src 'self' blob: http://*.convey.de https://*.convey.de ws://127.0.0.1:5504 https://brave-bush-0041ef403.6.azurestaticapps.net/ http://localhost:3000 http://localhost:5504 ws://localhost:5504  https://delightful-desert-016e2a610.4.azurestaticapps.net/ https://lsapisamplesbackend-bhesadgtbja4dmgq.germanywestcentral-01.azurewebsites.net/;" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

    <link href="../css/displayLsLead.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/api-sf.ico">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="../images/leadsuccess_white.svg" />
        </div>
        <div class="header-right">
            <button id="logoutButton" class="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>Logout</button>
        </div>
    </header>


    <div class="sub-header">
        <h1 class="head-line">Salesforce API Manager</h1>

        <h3>API documentation available
            <a href="/docs/LeadSuccess_API_for SalesForce.pdf" download>here</a>

            -
            <button id="postmanButton" class="postman-button">
                <img src="/images/postman-icon.svg" alt="Postman" width="16" height="16">
                Test API in Postman
            </button>
        </h3>
    </div>

    <h2 class="head-line">LS Lead - <span id="userNameDisplay"></span></h2>

    <main class="table">

        <section class="table__header">

            <div class="input-group" style="display: none;">
                <input type="search" id="search" placeholder="Search Data.." />
                <img src="/images/search.png" alt="">
            </div>


            <!-- Actions -->
            <div class="actions">
                <button id="backButton" class="action-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <span>Back</span>
                </button>
                <button id="changeFieldMappingBtn" class="action-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20h9"></path>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                    </svg>
                    <span>Change Field Mapping</span>
                </button>
                <button id="showAttachmentButton" class="action-button" disabled>Show Attachment (0)</button>
            </div>

        </section>

        <div id="filterInputs" class="filter-inputs"></div>


        <section class="table__body">
            <table>
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
            <p id="noDataMessage"></p>
        </section>
    </main>


    <div class="pagination">
        <button id="nextButton" class="pagination-button" disabled>Next</button>
    </div>

    <div id="errorMessage" class="error-message"></div>


    <script src="/js/services/mapping/FieldMappingService.js"></script>
    <script>
        // Initialize global FieldMappingService instance if not already created
        if (!window.fieldMappingService) {
            window.fieldMappingService = new window.FieldMappingService();
        }
    </script>
    <script src="../js/controllers/headerController.js" type="module" defer></script>
    <script src="/js/controllers/displayLsLeadController.js" type="module" defer></script>
    <script type="module" src="../js/controllers/postman-integration.js"></script>

    <!-- Field Configuration Modal -->
    <div id="fieldConfigModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 900px; max-height: 90vh;">
            <div class="modal-header">
                <h2>Configure Fields for Lead Display</h2>
                <button id="closeFieldConfigModal" class="close-btn">&times;</button>
            </div>

            <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="fieldSearchInput" placeholder="Search fields..." />
                </div>

                <!-- Select All / None -->
                <div class="bulk-actions">
                    <button id="selectAllFields">Select All</button>
                    <button id="deselectAllFields">Deselect All</button>
                </div>

                <!-- Fields Grid -->
                <div id="fieldsGrid" class="fields-grid">
                    <!-- Fields will be populated here -->
                </div>
            </div>

            <div class="modal-footer">
                <button id="cancelFieldConfig" class="btn-secondary">Cancel</button>
                <button id="saveFieldConfig" class="btn-primary">Save & Continue</button>
            </div>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-body {
            padding: 20px;
        }

        .search-container {
            margin-bottom: 16px;
        }

        #fieldSearchInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .bulk-actions {
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
        }

        .bulk-actions button {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .bulk-actions button:hover {
            background: #f3f4f6;
        }

        .fields-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            max-height: 500px;
            overflow-y: auto;
        }

        .field-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .field-item:hover {
            background: #f9fafb;
            border-color: #3b82f6;
        }

        .field-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .field-item.required {
            border-left: 3px solid #f59e0b;
            background: #fffbeb;
        }

        .field-item.required input[type="checkbox"] {
            cursor: not-allowed;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .btn-secondary {
            padding: 10px 20px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #2563eb;
        }
    </style>
</body>

</html>
