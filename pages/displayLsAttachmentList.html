<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lead Success API for Salesforce - Attachments</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; 
                style-src 'self' 'unsafe-inline'; 
                media-src 'self' data: https://*.convey.de http://*.convey.de; 
                connect-src blob: http://*.convey.de https://*.convey.de ws://127.0.0.1:5504;" />
    <meta name="viewport" 
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="../css/displayLsAttachmentList.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/api-sf.ico">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="../images/leadsuccess_white.svg" alt="Lead Success Logo" />
        </div>
        <div class="header-right">
            <button id="logoutButton" class="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </header>

    <div class="sub-header">
        <h1 class="head-line">Salesforce API Manager</h1>
        <h3>API documentation available 
            <a href="/docs/LeadSuccess_API_for SalesForce.pdf" download>here</a>
        </h3>
    </div>

    <div class="page-title">
        <div class="button-group">
            <button id="backButton" class="action-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Back</span>
            </button>
        </div>
        <h2>Attachments</h2>
        <div class="layout-spacer"></div>
    </div>

    <div class="container">
        <div class="tab-container" id="tabContainer">
            <!-- Tabs will be generated dynamically -->
        </div>

        <div class="attachment-viewer">
            <div class="attachment-header">
                <div class="file-name" id="fileName">Select an attachment</div>
                <button class="download-btn" id="downloadButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>Download</span>
                </button>
            </div>
            <div class="attachment-content" id="attachmentContainer">
                <!-- Attachment content will be loaded here -->
                <div class="no-data">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    <p>Select an attachment to display</p>
                </div>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <script src="../js/controllers/headerController.js" type="module" defer></script>
    <script src="../js/controllers/displayLsAttachmentListController.js" type="module" defer></script>
</body>
</html>
