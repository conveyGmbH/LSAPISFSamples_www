<!DOCTYPE html>
<html>
    <head>
        <title>Lead Success API for Salesforce Samples - Display Data </title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" 
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; 
                    style-src 'self' 'unsafe-inline'; 
                    media-src 'self' data: https://*.convey.de http://*.convey.de; 
                    connect-src blob: http://*.convey.de https://*.convey.de ws://127.0.0.1:5504;" />
        <meta name="viewport" 
            content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

        <link href="../css/displayLsAttachmentList.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../images/api-sf.ico">
    </head>
    <body>

        <header class="main-header">
            <div class="logo">
                <img src="../images/leadsuccess_white.svg" />
            </div>
            <div class="header-right">
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
        </header>


        <div class="sub-header">
            <h1 class="head-line">Salesforce API Manager</h1>           

            <h3>API documentation available 
                <a href="docs/LeadSuccess_API_for SalesForce.pdf" download>here</a>
            </h3>
        </div>

        <h3 class="sub-title">LS Attachments List</h3>

         <main class="table">

            <section class="table__header">
                <div class="input-group">
                    <input type="search" id="search" placeholder="Search Data.."/>
                    <img src="/images/search.png" alt="">
                </div>
                <div class="actions">
                    <button id="backButton" class="action-button">
                        Back
                    </button>
                </div>
            </section>

            <div class="tab-container" id="tabContainer">
                <!-- Tabs will be generated dynamically -->
            </div>

            <div class="attachment-viewer">
                <div class="attachment-header">
                    <div class="file-name" id="fileName">File name</div>
                    <button class="download-btn" id="downloadButton">
                        <span>Download</span>
                    </button>
                </div>
                <div class="attachment-content" id="attachmentContainer">
                    <!-- Attachment content will be loaded here -->
                    <div class="no-data">
                        <p>Select an attachment to display</p>
                    </div>
                </div>
            </div>

         </main>

          <div id="errorMessage" class="error-message"></div>


          <script src="../js/controllers/headerController.js" type="module" defer></script>
          <script src="../js/controllers/displayLsAttachmentListController.js" type="module" defer></script>
    </body>

</html>
