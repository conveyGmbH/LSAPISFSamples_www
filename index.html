<!DOCTYPE html>
<html>

    <head>
        <title>LeadSuccess API for Salesforce Samples</title>
        <meta
            charset="utf-8"
            http-equiv="Content-Security-Policy"
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; 
                    style-src 'self' 'unsafe-inline'; 
                    media-src 'self' data: https://*.convey.de http://*.convey.de; 
                    connect-src blob: http://*.convey.de https://*.convey.de ws://127.0.0.1:5504;"
            name="viewport"
            content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=device-dpi"
        />
        <link href="css/index.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/api-sf.ico">

    </head>


    <body>
        <header class="header">
            <div>
                <img src="/images/leadsuccess_white.svg" />
            </div>
        </header>


        <div class="sub-header">
            <h1 class="head-line">Salesforce API Manager</h1>

            <h3>API documentation available 
                <a href="docs/LeadSuccess_API_for SalesForce.pdf" download>here</a>
            </h3>
        </div>


        <!-- Main Area -->
        <main>
            <div class="login-container">
                <div class="card">
                    <h2>API Connection</h2>
                    <label for="serverName">Server name</label>
                    <input type="text" id="serverName" placeholder="Enter server-name">
                    <label for="apiName">API name</label>
                    <input type="text" id="apiName" placeholder="Enter api-name"> 

                    <label for="userName">User</label>
                    <input type="text" id="userName" placeholder="Enter user">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <button id="loginButton">Login</button>
                    <div id="errorMessage" class="error-message">
                        ⚠️ Invalid credentials. Please try again.
                    </div>
                </div>
            </div>
        </main>

        <script src="js/controllers/loginController.js" type="module" defer></script>
        <!-- <script src="index.js" defer></script> -->

    </body>

</html>
