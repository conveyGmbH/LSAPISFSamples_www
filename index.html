    <body>
        <header class="header">
            <div>
                <img src="/images/leadsuccess_white.svg" />
            </div>

        <div class="sub-header">
            <h1 class="head-line">Salesforce API Manager</h1>

            <h3>API documentation available 
                <a href="docs/LeadSuccess_API_for SalesForce.pdf" download>here</a>
            </h3>
        </div>


        <!-- Main Area -->
        <main>
            <div class="login-container">
                <div class="card">
                    <h2>API Connection</h2>
                    <label for="serverName">Server name <span style="color: red;">*</span></label>
                    <input type="text" id="serverName" placeholder="Enter server-name">

                    <label for="apiName">API name <span style="color: red;">*</span></label>
                    <input type="text" id="apiName" placeholder="Enter api-name" required> 

                    <label for="userName">User <span style="color: red;">*</span> </label>
                    <input type="text" id="userName" placeholder="Enter user" required>

                    <label for="password">Password <span style="color: red;">*</span></label>
                    <input type="password" id="password" placeholder="Enter password" required>

                    <button id="loginButton">Login</button>
                    <div id="errorMessage" class="error-message">
                        ⚠️ Invalid credentials. Please try again.
                    </div>
                </div>
            </div>
        </main>

        <script src="js/controllers/loginController.js" type="module" defer></script>
