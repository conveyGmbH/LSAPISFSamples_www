<!DOCTYPE html>
<html>

<head>
    <title>LeadSuccess API for Salesforce Samples</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet">
	<link href="css/opensans.css" rel="stylesheet">
	<script src="js/main.js" defer></script>

    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=device-dpi" />
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src 'self' data: http://*.convey.de https://*.convey.de; connect-src blob: http://*.convey.de https://*.convey.de">

</head>

<body>

    <!-- Header Area -->
    <header class="header">
        <div>
            <img src="/images/leadsuccess_white.svg" />
        </div>
    </header>


    <div class="sub-header">
        <h1 class="head-line">Salesforce API Manager
        </h1>
        <h2>You can find the API documentation
            <a href="docs/LeadSuccess_API_for SalesForce.pdf" download>here</a>
        </h2>
    </div>


    <!-- Main Area -->
    <main>
        <div class="login-container">
            <div class="card">
                <h2>API Connection</h2>
                <input type="text" id="serverName" placeholder="Enter server-name">
                <input type="text" id="apiName" placeholder="Enter api-name">
                <input type="text" id="userName" placeholder="Enter user">
                <input type="text" id="password" placeholder="Enter password">
                <button onclick="login()">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </main>

</body>

</html>
