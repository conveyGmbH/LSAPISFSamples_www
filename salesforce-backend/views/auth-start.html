<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Salesforce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Salesforce Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .salesforce-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        .card h1 {
            font-size: 24px;
            font-weight: 600;
            color: #032d60;
            margin-bottom: 10px;
            text-align: center;
        }

        .card p.subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #032d60;
            margin-bottom: 10px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e5ee;
            border-radius: 6px;
            font-size: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #032d60;
            font-weight: 500;
        }

        select:hover {
            border-color: #0176d3;
        }

        select:focus {
            outline: none;
            border-color: #0176d3;
            box-shadow: 0 0 0 3px rgba(1, 118, 211, 0.1);
        }

        .environment-option {
            padding: 10px;
        }

        .btn-connect {
            width: 100%;
            padding: 14px;
            background: #0176d3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-connect:hover {
            background: #014486;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(1, 118, 211, 0.3);
        }

        .btn-connect:active {
            transform: translateY(0);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            line-height: 1.5;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 15px;
            color: #16a34a;
            font-size: 12px;
            font-weight: 500;
        }

        .security-icon {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <!-- Salesforce Cloud Logo -->
            <svg class="salesforce-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00A1E0;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0176D3;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Cloud shape -->
                <path fill="url(#cloudGradient)" d="M150 80c-5-15-18-25-34-25-8 0-16 3-22 8-8-10-20-16-34-16-24 0-44 20-44 44 0 2 0 4 1 6-10 5-17 16-17 28 0 18 14 32 32 32h110c18 0 32-14 32-32 0-16-11-29-26-31 1-3 2-6 2-9 0-2 0-3 0-5z"/>
                <!-- Lightning bolt overlay -->
                <path fill="#FFB50B" d="M115 90l-15 25h10l-10 20 20-30h-10l15-15z" opacity="0.9"/>
            </svg>
        </div>

        <h1>Connect to Salesforce</h1>
        <p class="subtitle">Choose your environment to continue</p>

        <form id="authForm">
            <div class="form-group">
                <label for="environment">Environment:</label>
                <select id="environment" name="environment">
                    <option value="production">Production (login.salesforce.com)</option>
                    <option value="sandbox">Sandbox (test.salesforce.com)</option>
                </select>
            </div>

            <button type="submit" class="btn-connect">
                <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"/>
                </svg>
                Continue to Salesforce
            </button>

            <p class="info-text">
                You will be redirected to Salesforce to securely authorize access.<br>
                Your credentials are never stored by our application.
            </p>

            <div class="security-badge">
                <svg class="security-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                Secure OAuth 2.0 Connection
            </div>
        </form>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const environment = document.getElementById('environment').value;
            const loginUrl = environment === 'sandbox'
                ? 'https://test.salesforce.com'
                : 'https://login.salesforce.com';

            // Get orgId from URL params
            const urlParams = new URLSearchParams(window.location.search);
            const orgId = urlParams.get('orgId') || 'default';

            // Redirect to backend OAuth endpoint with loginUrl
            window.location.href = `/auth/salesforce/redirect?orgId=${encodeURIComponent(orgId)}&loginUrl=${encodeURIComponent(loginUrl)}`;
        });
    </script>
</body>
</html>
